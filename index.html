<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>El'Calc</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./calc.js" defer></script>
</head>
<body>
    <div class='display'>00000000</div>
    <div class='row'>
    <button class="calcBtn num">7</button>
    <button class="calcBtn num">8</button>
    <button class="calcBtn num">9</button>
    <button class="calcBtn operand">x</button>
    <button class="calcBtn clear">C</button>
</div>
<div class='row'>
    <button class="calcBtn num">4</button>
    <button class="calcBtn num">5</button>
    <button class="calcBtn num">6</button>
    <button class="calcBtn operand">-</button>
</div>
<div class='row'>
    <button class="calcBtn num">1</button>
    <button class="calcBtn num">2</button>
    <button class="calcBtn num">3</button>
    <button class="calcBtn operand">+</button>
</div>
<div class='row'>
    <button class="calcBtn operand">/</button>
    <button class="calcBtn num">0</button>
    <button class="calcBtn decimal">.</button>
    <button class="calcBtn equal">=</button>
</div>
</body>
</html>
