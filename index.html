<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El'Calc</title>
</head>
<body>
    <div class='display'>0000</div>
    <div class='row'>
    <button type="calc">7</button>
    <button type="calc">8</button>
    <button type="calc">9</button>
    <button type="calc">x</button>
</div>
<div class='row'>
    <button type="calc">4</button>
    <button type="calc">5</button>
    <button type="calc">6</button>
    <button type="calc">-</button>
</div>
<div class='row'>
    <button type="calc">1</button>
    <button type="calc">2</button>
    <button type="calc">3</button>
    <button type="calc">+</button>
</div>
<div class='row'>
    <button type="calc">+/-</button>
    <button type="calc">0</button>
    <button type="calc">.</button>
    <button type="calc">=</button>
</div>

</html>
